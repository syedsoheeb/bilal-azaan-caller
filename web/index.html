<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Bilal Azaan Caller - Islamic Prayer App that helps you schedule azaan on smart speakers.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Bilal Azaan Caller">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Bilal Azaan Caller</title>
  <link rel="manifest" href="manifest.json">

  <!-- Google Fonts for Arabic text -->
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #303030;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
    }
    
    #loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #ffffff;
    }
    
    #loading img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }
    
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #ffffff;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .install-hint {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      text-align: center;
      display: none;
    }
  </style>

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <h2>Bilal Azaan Caller</h2>
    <p>Loading Islamic Prayer App...</p>
  </div>
  
  <div class="install-hint" id="installHint">
    For the best experience, add this app to your home screen by tapping the share button and selecting "Add to Home Screen".
  </div>
  
  <script>
    window.addEventListener('load', function(ev) {
      // Show install hint if on iOS or Android in mobile Safari or Chrome
      if ((/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) && 
          (navigator.userAgent.includes('Safari') || navigator.userAgent.includes('Chrome'))) {
        setTimeout(function() {
          document.getElementById('installHint').style.display = 'block';
          setTimeout(function() {
            document.getElementById('installHint').style.display = 'none';
          }, 10000);
        }, 3000);
      }
      
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
            // Remove loading indicator when app is loaded
            document.getElementById('loading').remove();
          });
        }
      });
    });
  </script>
</body>
</html>
